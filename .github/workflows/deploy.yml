name: Deploy PastorAgenda to Easypanel

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout code
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Set up Node.js
    - name: Use Node.js 22
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'

    # 3. Install dependencies and build
    - name: Install dependencies and build
      run: |
        npm install
        npm run build:client

    # 4. Deploy Supabase functions
    - name: Deploy Supabase Functions
      run: |
        cd packages/supabase
        npx supabase functions deploy meta-tag-server --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

    # 5. Notify deployment completion
    - name: Deployment Complete
      run: |
        echo "✅ PastorAgenda deployed successfully!"
        echo "📦 Client built and ready for Easypanel"
        echo "🔧 Supabase functions deployed"
        echo "🌐 Ready for Easypanel to deploy with Docker"