server {
    listen 80;
    server_name pastoragenda.com; # Replace with your actual domain

    root /usr/share/nginx/html;
    index index.html;

    # This is the main routing logic
    location / {
        if ($http_user_agent ~* "twitterbot|facebookexternalhit|linkedinbot|pinterest|googlebot|bingbot|slackbot") {
            proxy_pass https://qllicbvfcggtveuzvbqu.supabase.co/functions/v1/meta-tag-server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            break;
        }

        # For regular users, serve the app normally
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets (no changes here)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers (no changes here)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}