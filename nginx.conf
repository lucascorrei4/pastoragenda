server {
    listen 80;
    server_name pastoragenda.com;

    add_header X-Debug-User-Agent "$http_user_agent";

    root /usr/share/nginx/html;
    index index.html;

    # DNS resolver for using variables in proxy_pass
    resolver 8.8.8.8;

    # Variable for the Supabase function URL
    set $proxy_url https://qllicbvfcggtveuzvbqu.supabase.co/functions/v1/meta-tag-server;

    # This is the main routing logic
    location / {
        # --- FIX STARTS HERE ---
        # Define the proxy headers for this location.
        # They will be used by proxy_pass when it is triggered inside the 'if'.
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # --- FIX ENDS HERE ---

        # Check if the visitor is a crawler
        if ($http_user_agent ~* "twitterbot|facebookexternalhit|linkedinbot|pinterest|googlebot|bingbot|slackbot") {
            # Proxy the request to the function
            proxy_pass $proxy_url;
            break;
        }

        # For regular users, serve the SPA
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets (no changes here)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers (no changes here)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}