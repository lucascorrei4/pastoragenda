server {
    listen 80;
    server_name pastoragenda.com;

    root /usr/share/nginx/html;
    index index.html;

    # --- FIX STARTS HERE ---

    # 1. Add a DNS resolver. Needed when using a variable in proxy_pass.
    #    8.8.8.8 is Google's public DNS and is a safe choice.
    resolver 8.8.8.8;

    # 2. Store your Supabase function URL in a variable.
    set $proxy_url https://qllicbvfcggtveuzvbqu.supabase.co/functions/v1/meta-tag-server;

    # --- FIX ENDS HERE ---

    # This is the main routing logic
    location / {
        if ($http_user_agent ~* "twitterbot|facebookexternalhit|linkedinbot|pinterest|googlebot|bingbot|slackbot") {
            # 3. Use the variable here instead of the full URL. This is allowed in an 'if'.
            proxy_pass $proxy_url;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            break;
        }

        # For regular users, serve the app normally
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets (no changes here)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers (no changes here)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}