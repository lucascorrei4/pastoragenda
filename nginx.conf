server {
    listen 80;
    server_name pastoragenda.com;

    root /usr/share/nginx/html;
    index index.html;

    resolver 8.8.8.8;
    set $proxy_url https://qllicbvfcggtveuzvbqu.supabase.co/functions/v1/meta-tag-server;

    # Serve static assets directly (JS, CSS, images, etc...)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webmanifest)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Serve manifest files
    location ~* \.(json|webmanifest)$ {
        try_files $uri =404;
        expires 1d;
        add_header Cache-Control "public";
    }

    # Serve the main HTML with dynamic meta tags
    location / {
        # Try to serve static files first, fallback to proxy for HTML
        try_files $uri $uri/ @proxy_html;
    }
    
    # Handle pastor alias routes (like /prvinialt)
    location ~ ^/[^/]+$ {
        try_files $uri $uri/ @proxy_html;
    }
    
    # Proxy HTML requests to edge function
    location @proxy_html {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_verify off;
        proxy_ssl_server_name on;
        proxy_ssl_protocols TLSv1.2 TLSv1.3;
        proxy_pass $proxy_url;
        proxy_hide_header 'Content-Type';
        add_header 'Content-Type' 'text/html; charset=utf-8' always;
    }

    # --- NEW: FALLBACK LOCATION ---
    # This location serves the standard React app if the proxy fails.
    location @fallback {
        try_files /index.html =404;
    }

    # Cache static assets (no change)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers (no change)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}