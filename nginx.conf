server {
    listen 80;
    server_name pastoragenda.com;

    # O header de debug não é mais necessário, pode remover se quiser
    add_header X-Debug-User-Agent "$http_user_agent";

    root /usr/share/nginx/html;
    index index.html;

    resolver 8.8.8.8;
    set $proxy_url https://qllicbvfcggtveuzvbqu.supabase.co/functions/v1/meta-tag-server;

    # --- LÓGICA PRINCIPAL SIMPLIFICADA ---
    location / {
        # Sempre envia a requisição para a função Supabase.
        # Os assets estáticos (js, css) são tratados pela outra location abaixo.
        proxy_pass $proxy_url;

        # Headers para o proxy (sem alteração)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Cache de assets estáticos (sem alteração)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Headers de segurança (sem alteração)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosiff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}