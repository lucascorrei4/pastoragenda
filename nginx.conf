server {
    listen 80;
    server_name pastoragenda.com;

    root /usr/share/nginx/html;
    index index.html;

    resolver 8.8.8.8;
    set $proxy_url https://qllicbvfcggtveuzvbqu.supabase.co/functions/v1/meta-tag-server;

    location / {
        # --- FIX IS HERE ---
        # Enable SNI for proxied SSL requests
        proxy_ssl_server_name on;

        # Existing proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Always proxy to the function
        proxy_pass $proxy_url;
    }

    # Cache static assets (no change)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers (no change)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}