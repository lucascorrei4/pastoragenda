server {
    listen 80;
    server_name pastoragenda.com;

    root /usr/share/nginx/html;
    index index.html;

    # Serve manifest files with proper MIME type
    location = /manifest.json {
        try_files $uri =404;
        add_header Content-Type "application/manifest+json";
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location = /manifest.webmanifest {
        try_files $uri =404;
        add_header Content-Type "application/manifest+json";
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Serve static assets directly with long cache, including .json and .webmanifest
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webmanifest|json)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Catch-all location for the SPA, routing all non-static requests to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

}