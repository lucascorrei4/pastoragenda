version: '3.8'

services:
  pastoragenda:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pastoragenda-app
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      # Add your Supabase environment variables here
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
      - VITE_APP_URL=${VITE_APP_URL}
    volumes:
      # Optional: Mount logs for debugging
      - ./logs:/app/logs
    networks:
      - pastoragenda-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  pastoragenda-network:
    driver: bridge

volumes:
  logs:
